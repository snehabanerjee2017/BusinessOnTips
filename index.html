<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<link rel='stylesheet' type='text/css' href='styles.css'>
	<script>
		var slideIndex = 0; 
		function showSlides() 
		{ 
		    var i; 
		  
		    // get the array of divs' with classname image-sliderfade 
		    var slides = document.getElementsByClassName("category");  
		      
		     
		  
		    for (i = 0; i < slides.length; i++) { 
		        // initially set the display to  
		        // none for every image. 
		        slides[i].style.display = "none";  
		    } 
		   
		     // increase by 1, Global variable 
		    slideIndex++;  
		   
		     // check for boundary 
		    if (slideIndex > slides.length)  
		    { 
		        slideIndex = 1; 
		    } 
		   
		    
		   
		    slides[slideIndex - 1].style.display = "block"; 		  
		    // Change image every 2 seconds 
		    setTimeout(showSlides, 2000);  
		}

		function showDetails()
		{
			document.getElementById("contentwriting").src= 'content_writing.jpg';
			document.getElementById("digitalmarketing").src= 'digital_marketing.jpg';
			document.getElementById("foodreceipes").src= 'food_recipe.jpg';
			document.getElementById("graphicdesign").src= 'graphic_designing.jpg';
			document.getElementById("health").src= 'life.jpg';
			document.getElementById("tictoc").src= 'tiktok.jpg';
		}

		function showOriginal()
		{
			document.getElementById("contentwriting").src= 'contentwriting.jpg';
			document.getElementById("digitalmarketing").src= 'digitalmarketing.jpg';
			document.getElementById("foodreceipes").src= 'foodreceipes.jpg';

			document.getElementById("health").src= 'health.jpg';
			document.getElementById("tictoc").src= 'tictoc.png';
		}
	</script>
